<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="styles.css"> 
    <script src="app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/decimal.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="manualInputBtn" onclick="showForm('manual')">Nhập liệu</button>
            <button id="fileInputBtn" onclick="showForm('file')">File</button>
        </div>
        <div class="form-container">
            <h1>Thông tin :</h1>
            <div id="manualForm">
                <label for="feature1">Tỷ lệ tử vong ở trẻ (child_mort):</label>
                <input type="number" id="feature1">
                <label for="feature2">Xuất khẩu (exports):</label>
                <input type="number" id="feature2">
                <label for="feature3">Chi phí y tế (health):</label>
                <input type="number" id="feature3">
                <label for="feature4">Nhập khẩu (imports):</label>
                <input type="number" id="feature4">
                <label for="feature5">Thu nhập (income):</label>
                <input type="number" id="feature5">
                <label for="feature6">Lạm phát (inflation):</label>
                <input type="number" id="feature6">
                <label for="feature7">Tuổi thọ (life_expec):</label>
                <input type="number" id="feature7">
                <label for="feature8">Số trẻ em (total_fer):</label>
                <input type="number" id="feature8">
                <label for="feature9">GDP trên mỗi người (gdpp):</label>
                <input type="number" id="feature9">
                <button onclick="predict()">Predict</button>
            </div>
            <div id="csvForm">
                <input type="file" id="csvFileInput" accept=".csv">
                <button onclick="predictCSV()">Predict CSV</button>
            </div>
        </div>
        <div class="result-container">
            <h2 id="result">Result: </h2>
            <div id="csvResult"></div>
        </div>
    </div>
</body>
</html>
